spring:
  application:
    name: ass1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  data:
    redis:
      host: redisdb
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
